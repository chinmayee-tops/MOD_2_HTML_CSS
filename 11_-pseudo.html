<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Styled Links</title>
</head>
<body>
    <h1>Styled Links</h1>
    
    <p>This is a <a href="#">normal link</a>.</p>

    <p>Check out this <a href="#" class="visited-link">visited link</a>.</p>

    <p>Hover over this <a href="#" class="hover-link">link</a>.</p>

    <p>Click on this <a href="#" class="active-link">link</a>.</p>
</body>
</html>
